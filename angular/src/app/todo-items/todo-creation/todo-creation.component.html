<div class="fixed inset-0 flex justify-center p-5 md:items-center bg-black/10 backdrop-blur-xl">
  <div class="fixed inset-0" (click)="close()"></div>

  <div class="fixed w-full max-w-xs p-6 bg-white rounded-lg md:max-w-lg">
    <p class="text-xl tracking-wide">New TODO item</p>

    <hr class="my-5" />

    <form
      class="flex flex-col gap-5 my-2"
      (submit)="create()"
      [formGroup]="todoItemCreationForm"
    >
      <div class="space-y-1">
        <label for="name">What should you do?</label>

        <input
          #name
          id="name"
          type="text"
          maxlength="32"
          autocomplete="false"
          placeholder="Treat myself with a cookie"
          class="w-full px-2 py-1 border rounded"
          formControlName="name"
        />

        <span class="float-right text-xs text-gray-300">
          {{ name.value.length }}/32
        </span>
      </div>

      <div class="flex justify-end gap-3">
        <button
          type="button"
          class="px-2 py-1 border rounded-lg"
          (click)="close()"
        >
          Cancel
        </button>

        <button
          type="submit"
          class="px-2 py-1 text-white bg-green-500 border border-green-500 rounded-lg disabled:bg-green-500/50 disabled:border-green-500/50"
          [disabled]="todoItemCreationForm.invalid"
        >
          Create
        </button>
      </div>
    </form>
  </div>
</div>
